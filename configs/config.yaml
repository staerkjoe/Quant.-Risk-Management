DataConfig:
  dataset_id: 144  # UCI ML Repo ID
  test_size: 0.2
  random_state: 21
  
  ordinal_features:
    - checking_status
    - credit_history
    - savings
    - employment
    - job
  
  nominal_features:
    - purpose
    - personal_status_sex
    - other_debtors
    - property
    - other_installment
    - housing
    - telephone
    - foreign_worker
  
  num_features:
    - duration
    - credit_amount
    - installment_rate
    - residence_since
    - age
    - existing_credits
    - people_liable
    - credit_per_existing
    - credit_per_age
    - credit_per_duration

# Trainer Configuration
trainer:
  use_calibration: true  # Use probability calibration (recommended!)
  cost_fp: 1.0          # Cost of rejecting Good customer
  cost_fn: 2.5          # Cost of accepting Bad customer (try 2.5, 3.0, or 4.0)
  # Lower cost_fn = accept more customers (higher Good recall, higher risk)
  # Higher cost_fn = reject more customers (lower Good recall, lower risk)

# Model Configurations
model:

  # Logistic Regression
  logreg:
    penalty: "l2"
    C: 0.0001
    solver: "liblinear"
    max_iter: 2000
    use_smote: true  # Toggle this for experiments!
    class_weight: null
    
    # GridSearch
    cv_folds: 5
    scoring: "recall"
    param_grid:
      clf__penalty: ["l1", "l2"]
      clf__C: [0.0001, 0.001, 0.01, 0.1, 1.0]
      clf__solver: ["liblinear"]
      clf__max_iter: [1000, 2000, 3000]
  
  # XGBoost
  xgboost:
    n_estimators: 500
    max_depth: 5
    learning_rate: 0.01
    subsample: 0.7
    colsample_bytree: 0.9
    reg_lambda: 10
    reg_alpha: 0.5
    gamma: 0
    scale_pos_weight: 0.8  # Even lower - let threshold do the work
    min_child_weight: 1
    
    # GridSearch
    cv_folds: 5
    scoring: "f1"
    param_grid:
      clf__n_estimators: [300]
      clf__max_depth: [4, 5]  # Slightly deeper
      clf__learning_rate: [0.005, 0.01]
      clf__subsample: [0.7, 0.8]
      clf__colsample_bytree: [0.8, 0.9]
      clf__reg_lambda: [2, 3]  # Even less regularization
      clf__reg_alpha: [0.2, 0.3]
      clf__gamma: [0]
      clf__scale_pos_weight: [0.6, 0.8, 1.0]  # Lower range
      clf__min_child_weight: [1, 2]  # Lower to allow more splits

